<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigQuery Query Optimizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .status-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        .main-content {
            padding: 40px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #4f46e5;
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 2px solid #e5e7eb;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .loading {
            display: none;
            align-items: center;
            gap: 8px;
            color: #6b7280;
            margin-top: 16px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            margin-top: 40px;
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
        }

        .optimization-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #4f46e5;
        }

        .metric-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 4px;
        }

        .metric-label {
            font-size: 0.9rem;
            color: #6b7280;
        }

        .performance-section {
            background: #f8fafc;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .performance-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1f2937;
        }

        .performance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }

        .performance-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .performance-metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .performance-label {
            font-weight: 500;
            color: #374151;
        }

        .performance-value {
            font-weight: 600;
            color: #1f2937;
        }

        .improvement-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .improvement-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            border-radius: 4px;
            transition: width 1s ease-out;
        }

        .query-display {
            margin-bottom: 30px;
        }

        .query-container {
            background: #1f2937;
            border-radius: 12px;
            overflow: hidden;
        }

        .query-header {
            background: #374151;
            padding: 12px 20px;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .query-content {
            padding: 20px;
            color: #e5e7eb;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        .optimizations-list {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 12px;
            padding: 20px;
        }

        .optimization-item {
            padding: 16px;
            border-bottom: 1px solid #e0f2fe;
            margin-bottom: 16px;
        }

        .optimization-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .optimization-title {
            font-weight: 600;
            color: #0c4a6e;
            margin-bottom: 8px;
        }

        .optimization-description {
            color: #374151;
            margin-bottom: 8px;
        }

        .optimization-improvement {
            font-size: 0.9rem;
            color: #059669;
            font-weight: 500;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
        }

        @media (max-width: 768px) {
            .config-grid {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 BigQuery Query Optimizer</h1>
            <p>AI-powered SQL optimization with performance verification</p>
            <div class="status-badge">
                Enhanced with Direct SQL Analysis and Markdown Documentation
            </div>
        </div>

        <div class="main-content">
            <div class="input-section">
                <div class="form-group">
                    <label for="sqlQuery">SQL Query to Optimize:</label>
                    <textarea 
                        id="sqlQuery" 
                        placeholder="Enter your BigQuery SQL query here...

Example:
SELECT * FROM orders 
WHERE order_date >= '2024-01-01'
AND status = 'completed'
ORDER BY total_amount DESC"
                    ></textarea>
                </div>

                <div class="config-grid">
                    <div class="form-group">
                        <label for="projectId">Google Cloud Project ID:</label>
                        <input type="text" id="projectId" placeholder="your-project-id">
                    </div>
                    <div class="form-group">
                        <label for="sampleSize">Sample Size for Validation:</label>
                        <input type="number" id="sampleSize" value="1000" min="10" max="10000">
                    </div>
                </div>

                <div class="config-grid">
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="validateResults" checked>
                            <label for="validateResults">Validate Results (Recommended)</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="measurePerformance" checked>
                            <label for="measurePerformance">Measure Performance</label>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button id="optimizeBtn" class="btn btn-primary">
                        🚀 Optimize Query
                    </button>
                    <button id="analyzeBtn" class="btn btn-secondary">
                        📊 Analyze Query
                    </button>
                    <button id="loadExampleBtn" class="btn btn-secondary">
                        📝 Load Example Query
                    </button>
                </div>

                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <span>Processing your query...</span>
                </div>
            </div>

            <div id="results" class="results-section">
                <div class="results-header">
                    <h2 class="results-title">Optimization Results</h2>
                </div>

                <div id="optimizationSummary" class="optimization-summary">
                    <!-- Summary cards will be populated by JavaScript -->
                </div>

                <div id="performanceMetrics" class="performance-section" style="display: none;">
                    <h3 class="performance-title">📊 Performance Improvement Metrics</h3>
                    <div class="performance-grid">
                        <!-- Performance cards will be populated by JavaScript -->
                    </div>
                </div>

                <div id="queryDisplay" class="query-display">
                    <!-- Query results will be populated by JavaScript -->
                </div>

                <div id="optimizationsList" class="optimizations-list" style="display: none;">
                    <!-- Optimizations will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let isProcessing = false;

        // Setup event listeners when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔧 DOM loaded, setting up event listeners...');
            
            // Wait a bit for all elements to be ready
            setTimeout(function() {
                setupEventListeners();
                testButtonSetup();
            }, 100);
        });

        function setupEventListeners() {
            console.log('🔧 Setting up event listeners...');
            
            // Get button elements with error checking
            const optimizeBtn = document.getElementById('optimizeBtn');
            const analyzeBtn = document.getElementById('analyzeBtn');
            const loadExampleBtn = document.getElementById('loadExampleBtn');
            
            console.log('Button elements found:', {
                optimizeBtn: !!optimizeBtn,
                analyzeBtn: !!analyzeBtn,
                loadExampleBtn: !!loadExampleBtn
            });
            
            // Attach event listeners with immediate function calls
            if (optimizeBtn) {
                optimizeBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('🚀 Optimize button clicked via addEventListener!');
                    optimizeQuery();
                });
                
                // Also set onclick as backup
                optimizeBtn.onclick = function(e) {
                    e.preventDefault();
                    console.log('🚀 Optimize button clicked via onclick!');
                    optimizeQuery();
                };
                console.log('✅ Optimize button listeners attached');
            } else {
                console.error('❌ Optimize button not found!');
            }
            
            if (analyzeBtn) {
                analyzeBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('📊 Analyze button clicked via addEventListener!');
                    analyzeQuery();
                });
                
                analyzeBtn.onclick = function(e) {
                    e.preventDefault();
                    console.log('📊 Analyze button clicked via onclick!');
                    analyzeQuery();
                };
                console.log('✅ Analyze button listeners attached');
            } else {
                console.error('❌ Analyze button not found!');
            }
            
            if (loadExampleBtn) {
                loadExampleBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('📝 Load example button clicked via addEventListener!');
                    loadExampleQuery();
                });
                
                loadExampleBtn.onclick = function(e) {
                    e.preventDefault();
                    console.log('📝 Load example button clicked via onclick!');
                    loadExampleQuery();
                };
                console.log('✅ Load example button listeners attached');
            } else {
                console.error('❌ Load example button not found!');
            }
            
            console.log('✅ All event listeners setup completed');
        }

        function testButtonSetup() {
            console.log('🧪 Testing button setup...');
            
            const buttons = [
                { id: 'optimizeBtn', name: 'Optimize' },
                { id: 'analyzeBtn', name: 'Analyze' },
                { id: 'loadExampleBtn', name: 'Load Example' }
            ];
            
            buttons.forEach(button => {
                const element = document.getElementById(button.id);
                if (element) {
                    console.log(`✅ ${button.name} button found and ready`);
                    
                    // Test click handler
                    if (element.onclick || element.addEventListener) {
                        console.log(`✅ ${button.name} button has click handler`);
                    } else {
                        console.error(`❌ ${button.name} button missing click handler`);
                    }
                } else {
                    console.error(`❌ ${button.name} button not found in DOM`);
                }
            });
        }

        function optimizeQuery() {
            console.log('🚀 Starting query optimization...');
            
            if (isProcessing) {
                console.log('⚠️ Already processing, ignoring click');
                return;
            }
            
            const query = document.getElementById('sqlQuery').value.trim();
            if (!query) {
                console.log('❌ No query entered');
                showError('Please enter a SQL query to optimize.');
                return;
            }
            
            console.log('📝 Query to optimize (first 100 chars):', query.substring(0, 100) + '...');
            
            const config = getRequestConfig();
            console.log('⚙️ Request config:', config);
            
            setLoading(true);
            hideResults();
            
            const requestData = {
                query: query,
                ...config,
                measure_performance: true // Always measure performance
            };
            
            console.log('🌐 Making API request to /api/v1/optimize...');
            console.log('📤 Request data:', JSON.stringify(requestData, null, 2));
            
            fetch('/api/v1/optimize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => {
                console.log('📥 API response received:', response.status, response.statusText);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(result => {
                console.log('✅ Optimization result received:');
                console.log(JSON.stringify(result, null, 2));
                displayOptimizationResult(result);
            })
            .catch(error => {
                console.error('❌ Optimization API call failed:', error);
                console.error('Error details:', error.stack);
                showError(`Optimization failed: ${error.message}`);
            })
            .finally(() => {
                console.log('🏁 API call completed, removing loading state');
                setLoading(false);
            });
        }

        function analyzeQuery() {
            console.log('📊 Starting query analysis...');
            
            if (isProcessing) {
                console.log('⚠️ Already processing, ignoring click');
                return;
            }
            
            const query = document.getElementById('sqlQuery').value.trim();
            if (!query) {
                console.log('❌ No query entered for analysis');
                showError('Please enter a SQL query to analyze.');
                return;
            }
            
            console.log('📝 Query to analyze (first 100 chars):', query.substring(0, 100) + '...');
            
            const config = getRequestConfig();
            console.log('⚙️ Analysis config:', config);
            
            setLoading(true);
            hideResults();
            
            const requestData = {
                query: query,
                project_id: config.project_id
            };
            
            console.log('🌐 Making API request to /api/v1/analyze...');
            console.log('📤 Request data:', JSON.stringify(requestData, null, 2));
            
            fetch('/api/v1/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => {
                console.log('📥 Analysis response received:', response.status, response.statusText);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(result => {
                console.log('✅ Analysis result received:');
                console.log(JSON.stringify(result, null, 2));
                displayAnalysisResult(result);
            })
            .catch(error => {
                console.error('❌ Analysis API call failed:', error);
                console.error('Error details:', error.stack);
                showError(`Analysis failed: ${error.message}`);
            })
            .finally(() => {
                console.log('🏁 Analysis API call completed');
                setLoading(false);
            });
        }

        function loadExampleQuery() {
            console.log('📝 Loading example query...');
            
            const exampleQuery = `SELECT *
FROM \`your-project.optimizer_test_dataset.orders\` o
JOIN \`your-project.optimizer_test_dataset.customers\` c 
    ON o.customer_id = c.customer_id
JOIN \`your-project.optimizer_test_dataset.products\` p 
    ON o.product_id = p.product_id
WHERE o.order_date >= '2024-06-01'
AND c.customer_tier = 'Premium'
AND p.category = 'Electronics'
ORDER BY o.total_amount DESC
LIMIT 100`;

            document.getElementById('sqlQuery').value = exampleQuery;
            console.log('✅ Example query loaded');
            showSuccess('Example query loaded! This query demonstrates multiple optimization opportunities.');
        }

        function getRequestConfig() {
            const config = {
                project_id: document.getElementById('projectId').value.trim() || null,
                validate_results: document.getElementById('validateResults').checked,
                measure_performance: document.getElementById('measurePerformance').checked,
                sample_size: parseInt(document.getElementById('sampleSize').value) || 1000
            };
            
            console.log('Generated config:', config);
            return config;
        }

        function setLoading(loading) {
            isProcessing = loading;
            const loadingDiv = document.getElementById('loading');
            const buttons = document.querySelectorAll('.btn');
            
            if (loading) {
                loadingDiv.style.display = 'flex';
                buttons.forEach(btn => btn.disabled = true);
                console.log('🔄 Loading state enabled');
            } else {
                loadingDiv.style.display = 'none';
                buttons.forEach(btn => btn.disabled = false);
                console.log('✅ Loading state disabled');
            }
        }

        function hideResults() {
            document.getElementById('results').style.display = 'none';
            clearMessages();
        }

        function showResults() {
            document.getElementById('results').style.display = 'block';
        }

        function displayOptimizationResult(result) {
            console.log('📊 Displaying optimization result...');
            console.log('Result data:', result);
            
            showResults();
            
            // Display summary metrics
            displaySummaryMetrics(result);
            
            // Display performance metrics if available
            if (result.performance_metrics) {
                console.log('📈 Performance metrics available:', result.performance_metrics);
                displayPerformanceMetrics(result.performance_metrics);
            } else {
                console.log('⚠️ No performance metrics in result');
                document.getElementById('performanceMetrics').style.display = 'none';
            }
            
            // Display queries
            displayQueries(result);
            
            // Display optimizations applied
            if (result.optimizations_applied && result.optimizations_applied.length > 0) {
                displayOptimizations(result.optimizations_applied);
            }
            
            // Show success message
            const improvement = result.actual_improvement || result.estimated_improvement;
            if (improvement) {
                const improvementPercent = (improvement * 100).toFixed(1);
                showSuccess(`Query optimized successfully! Performance improved by ${improvementPercent}%`);
            } else {
                showSuccess('Query optimization completed!');
            }
        }

        function displaySummaryMetrics(result) {
            const summaryDiv = document.getElementById('optimizationSummary');
            
            const optimizationsCount = result.total_optimizations || 0;
            const estimatedImprovement = result.estimated_improvement ? (result.estimated_improvement * 100).toFixed(1) + '%' : 'N/A';
            const actualImprovement = result.actual_improvement ? (result.actual_improvement * 100).toFixed(1) + '%' : 'N/A';
            const processingTime = result.processing_time_seconds ? result.processing_time_seconds.toFixed(2) + 's' : 'N/A';
            
            summaryDiv.innerHTML = `
                <div class="metric-card">
                    <div class="metric-value">${optimizationsCount}</div>
                    <div class="metric-label">Optimizations Applied</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${actualImprovement !== 'N/A' ? actualImprovement : estimatedImprovement}</div>
                    <div class="metric-label">${actualImprovement !== 'N/A' ? 'Actual' : 'Estimated'} Improvement</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${result.results_identical ? '✅' : '❌'}</div>
                    <div class="metric-label">Results Identical</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${processingTime}</div>
                    <div class="metric-label">Processing Time</div>
                </div>
            `;
        }

        function displayPerformanceMetrics(metrics) {
            console.log('📈 Displaying performance metrics:', metrics);
            
            const performanceDiv = document.getElementById('performanceMetrics');
            performanceDiv.style.display = 'block';
            
            const timeImprovement = metrics.time_improvement ? (metrics.time_improvement * 100).toFixed(1) : '0';
            const bytesImprovement = metrics.bytes_improvement ? (metrics.bytes_improvement * 100).toFixed(1) : '0';
            const costSaved = metrics.cost_saved ? metrics.cost_saved.toFixed(4) : '0.0000';
            
            const performanceGrid = performanceDiv.querySelector('.performance-grid');
            performanceGrid.innerHTML = `
                <div class="performance-card">
                    <div class="performance-metric">
                        <span class="performance-label">Execution Time</span>
                        <span class="performance-value">${timeImprovement}% faster</span>
                    </div>
                    <div class="performance-metric">
                        <span class="performance-label">Original</span>
                        <span class="performance-value">${metrics.original_time_ms || 0}ms</span>
                    </div>
                    <div class="performance-metric">
                        <span class="performance-label">Optimized</span>
                        <span class="performance-value">${metrics.optimized_time_ms || 0}ms</span>
                    </div>
                    <div class="improvement-bar">
                        <div class="improvement-fill" style="width: ${Math.min(parseFloat(timeImprovement), 100)}%"></div>
                    </div>
                </div>
                
                <div class="performance-card">
                    <div class="performance-metric">
                        <span class="performance-label">Data Scanned</span>
                        <span class="performance-value">${bytesImprovement}% less</span>
                    </div>
                    <div class="performance-metric">
                        <span class="performance-label">Original</span>
                        <span class="performance-value">${formatBytes(metrics.original_bytes || 0)}</span>
                    </div>
                    <div class="performance-metric">
                        <span class="performance-label">Optimized</span>
                        <span class="performance-value">${formatBytes(metrics.optimized_bytes || 0)}</span>
                    </div>
                    <div class="improvement-bar">
                        <div class="improvement-fill" style="width: ${Math.min(parseFloat(bytesImprovement), 100)}%"></div>
                    </div>
                </div>
                
                <div class="performance-card">
                    <div class="performance-metric">
                        <span class="performance-label">Cost Impact</span>
                        <span class="performance-value">$${costSaved} saved</span>
                    </div>
                    <div class="performance-metric">
                        <span class="performance-label">Time Saved</span>
                        <span class="performance-value">${metrics.time_saved_ms || 0}ms</span>
                    </div>
                    <div class="performance-metric">
                        <span class="performance-label">Verdict</span>
                        <span class="performance-value">${getPerformanceVerdict(parseFloat(timeImprovement))}</span>
                    </div>
                </div>
            `;
        }

        function displayAnalysisResult(result) {
            console.log('📊 Displaying analysis result:', result);
            
            showResults();
            
            // Display analysis summary
            const summaryDiv = document.getElementById('optimizationSummary');
            summaryDiv.innerHTML = `
                <div class="metric-card">
                    <div class="metric-value">${result.complexity}</div>
                    <div class="metric-label">Query Complexity</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${result.table_count}</div>
                    <div class="metric-label">Tables Referenced</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${result.join_count}</div>
                    <div class="metric-label">JOIN Operations</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${result.potential_issues ? result.potential_issues.length : 0}</div>
                    <div class="metric-label">Issues Found</div>
                </div>
            `;
            
            // Display query
            const queryDiv = document.getElementById('queryDisplay');
            queryDiv.innerHTML = `
                <div class="query-container">
                    <div class="query-header">📊 Query Analysis</div>
                    <div class="query-content">${escapeHtml(result.original_query)}</div>
                </div>
            `;
            
            // Display issues and patterns
            if (result.potential_issues && result.potential_issues.length > 0) {
                const optimizationsDiv = document.getElementById('optimizationsList');
                optimizationsDiv.style.display = 'block';
                optimizationsDiv.innerHTML = `
                    <h3 style="margin-bottom: 16px; color: #dc2626;">🚨 Performance Issues Found:</h3>
                    ${result.potential_issues.map(issue => `
                        <div class="optimization-item">
                            <div class="optimization-description">${escapeHtml(issue)}</div>
                        </div>
                    `).join('')}
                    
                    <h3 style="margin: 24px 0 16px 0; color: #059669;">💡 Applicable Optimizations:</h3>
                    ${result.applicable_patterns ? result.applicable_patterns.map(pattern => `
                        <div class="optimization-item">
                            <div class="optimization-title">${pattern.replace('_', ' ').toUpperCase()}</div>
                        </div>
                    `).join('') : '<div class="optimization-item">No specific patterns identified</div>'}
                `;
            }
            
            showSuccess('Query analysis completed!');
        }

        function displayQueries(result) {
            const queryDiv = document.getElementById('queryDisplay');
            
            queryDiv.innerHTML = `
                <div class="query-container">
                    <div class="query-header">📝 Original Query</div>
                    <div class="query-content">${escapeHtml(result.original_query)}</div>
                </div>
                
                <div class="query-container" style="margin-top: 20px;">
                    <div class="query-header">✨ Optimized Query</div>
                    <div class="query-content">${escapeHtml(result.optimized_query)}</div>
                </div>
            `;
        }

        function displayOptimizations(optimizations) {
            const optimizationsDiv = document.getElementById('optimizationsList');
            optimizationsDiv.style.display = 'block';
            
            optimizationsDiv.innerHTML = `
                <h3 style="margin-bottom: 16px; color: #0c4a6e;">🔧 Optimizations Applied:</h3>
                ${optimizations.map(opt => `
                    <div class="optimization-item">
                        <div class="optimization-title">${escapeHtml(opt.pattern_name)}</div>
                        <div class="optimization-description">${escapeHtml(opt.description)}</div>
                        ${opt.expected_improvement ? `<div class="optimization-improvement">Expected improvement: ${(opt.expected_improvement * 100).toFixed(1)}%</div>` : ''}
                    </div>
                `).join('')}
            `;
        }

        function formatBytes(bytes) {
            if (!bytes || bytes === 0) return '0 B';
            
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function getPerformanceVerdict(improvementPercent) {
            if (improvementPercent >= 30) return '🎉 EXCELLENT';
            if (improvementPercent >= 5) return '✅ GOOD';
            if (improvementPercent > 0) return '⚠️ MINIMAL';
            return '❌ NO IMPROVEMENT';
        }

        function showError(message) {
            clearMessages();
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.querySelector('.main-content').appendChild(errorDiv);
            console.error('Error displayed:', message);
        }

        function showSuccess(message) {
            clearMessages();
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.querySelector('.main-content').appendChild(successDiv);
            console.log('Success displayed:', message);
        }

        function clearMessages() {
            const messages = document.querySelectorAll('.error-message, .success-message');
            messages.forEach(msg => msg.remove());
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Test function to verify buttons work
        function testButtons() {
            console.log('🧪 Testing button functionality...');
            
            const buttons = ['optimizeBtn', 'analyzeBtn', 'loadExampleBtn'];
            buttons.forEach(buttonId => {
                const button = document.getElementById(buttonId);
                if (button && button.onclick) {
                    console.log(`✅ ${buttonId} has onclick handler`);
                } else {
                    console.error(`❌ ${buttonId} missing onclick handler`);
                }
            });
        }

        // Run test after page loads
        setTimeout(testButtons, 1000);
    </script>
</body>
</html>
