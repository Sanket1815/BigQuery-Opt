<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigQuery Query Optimizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .status-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #718096;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #4a5568;
            box-shadow: 0 8px 25px rgba(113, 128, 150, 0.3);
        }

        .results-section {
            grid-column: 1 / -1;
            margin-top: 20px;
        }

        .results-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .optimization-summary {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .optimization-summary h3 {
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .metric-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .metric-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .performance-metrics {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .performance-metrics h4 {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .performance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .performance-item {
            background: rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .performance-item .value {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .performance-item .label {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .optimizations-list {
            margin: 20px 0;
        }

        .optimization-item {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .optimization-item h4 {
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .optimization-item p {
            color: #4a5568;
            margin-bottom: 8px;
        }

        .optimization-item .improvement {
            color: #38a169;
            font-weight: 600;
        }

        .code-block {
            background: #1a202c;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow-x: auto;
            margin: 15px 0;
            white-space: pre-wrap;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #feb2b2;
        }

        .success {
            background: #c6f6d5;
            color: #22543d;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #9ae6b4;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        .results-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .query-result {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
        }

        .query-result h5 {
            margin-bottom: 10px;
            color: #495057;
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .result-table th,
        .result-table td {
            border: 1px solid #dee2e6;
            padding: 6px 8px;
            text-align: left;
        }

        .result-table th {
            background: #e9ecef;
            font-weight: 600;
        }

        .validation-status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-weight: 600;
        }

        .validation-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .validation-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .results-comparison {
                grid-template-columns: 1fr;
            }
            
            .metrics-grid,
            .performance-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 BigQuery Query Optimizer</h1>
            <p>AI-powered SQL optimization with performance verification</p>
            <div class="status-badge">Enhanced with Direct SQL Analysis and Markdown Documentation</div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>🔧 Query Optimization</h2>
                
                <div class="form-group">
                    <label for="sqlQuery">SQL Query to Optimize:</label>
                    <textarea id="sqlQuery" class="form-control" placeholder="Enter your BigQuery SQL query here...">SELECT * FROM orders WHERE order_date >= '2024-01-01'</textarea>
                </div>

                <div class="form-group">
                    <label for="projectId">Google Cloud Project ID:</label>
                    <input type="text" id="projectId" class="form-control" placeholder="your-project-id">
                </div>

                <div class="form-group">
                    <label for="sampleSize">Sample Size for Validation:</label>
                    <input type="number" id="sampleSize" class="form-control" value="1000" min="10" max="10000">
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="validateResults" checked>
                    <label for="validateResults">Validate query results are identical</label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="measurePerformance" checked>
                    <label for="measurePerformance">Measure actual performance</label>
                </div>

                <button class="btn" onclick="optimizeQuery()">
                    <span>🚀</span> Optimize Query
                </button>
                
                <button class="btn btn-secondary" onclick="loadExampleQuery()">
                    <span>📝</span> Load Example
                </button>
            </div>

            <div class="card">
                <h2>📊 System Status</h2>
                <div id="systemStatus">
                    <p>Click "Check Status" to verify system health</p>
                </div>
                
                <button class="btn btn-secondary" onclick="checkSystemStatus()">
                    <span>🔍</span> Check Status
                </button>
                
                <button class="btn btn-secondary" onclick="runTestSuite()">
                    <span>🧪</span> Run Tests
                </button>
            </div>
        </div>

        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p>Optimizing your query with AI-powered BigQuery best practices...</p>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="results-card">
                <div id="optimizationResults"></div>
            </div>
        </div>
    </div>

    <script>
        async function optimizeQuery() {
            const query = document.getElementById('sqlQuery').value.trim();
            const projectId = document.getElementById('projectId').value.trim();
            const sampleSize = parseInt(document.getElementById('sampleSize').value);
            const validateResults = document.getElementById('validateResults').checked;
            const measurePerformance = document.getElementById('measurePerformance').checked;

            if (!query) {
                alert('Please enter a SQL query to optimize');
                return;
            }

            // Show loading indicator
            document.getElementById('loadingIndicator').classList.add('show');
            document.getElementById('resultsSection').style.display = 'none';

            try {
                const response = await fetch('/api/v1/optimize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        project_id: projectId || null,
                        validate_results: validateResults,
                        measure_performance: measurePerformance,
                        sample_size: sampleSize
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    displayOptimizationResult(result);
                } else {
                    displayError(result.detail || 'Optimization failed');
                }
            } catch (error) {
                displayError('Network error: ' + error.message);
            } finally {
                document.getElementById('loadingIndicator').classList.remove('show');
            }
        }

        function displayOptimizationResult(result) {
            const resultsDiv = document.getElementById('optimizationResults');
            
            // Build the results HTML
            let html = '';

            // Optimization Summary
            html += `
                <div class="optimization-summary">
                    <h3>✅ Optimization Complete</h3>
                    <div class="metrics-grid">
                        <div class="metric-card">
                            <div class="metric-value">${result.total_optimizations}</div>
                            <div class="metric-label">Optimizations Applied</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${result.estimated_improvement ? (result.estimated_improvement * 100).toFixed(1) + '%' : 'N/A'}</div>
                            <div class="metric-label">Estimated Improvement</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${result.processing_time_seconds ? result.processing_time_seconds.toFixed(2) + 's' : 'N/A'}</div>
                            <div class="metric-label">Processing Time</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${result.results_identical ? '✅' : '❌'}</div>
                            <div class="metric-label">Results Identical</div>
                        </div>
                    </div>
                </div>
            `;

            // Performance Metrics Section
            if (result.performance_metrics && result.performance_metrics.success) {
                const metrics = result.performance_metrics;
                html += `
                    <div class="performance-metrics">
                        <h4>📊 Performance Improvement Metrics</h4>
                        <div class="performance-grid">
                            <div class="performance-item">
                                <div class="value">${(metrics.time_improvement * 100).toFixed(1)}%</div>
                                <div class="label">Time Improvement</div>
                            </div>
                            <div class="performance-item">
                                <div class="value">${(metrics.bytes_improvement * 100).toFixed(1)}%</div>
                                <div class="label">Data Reduction</div>
                            </div>
                            <div class="performance-item">
                                <div class="value">${(metrics.cost_improvement * 100).toFixed(1)}%</div>
                                <div class="label">Cost Savings</div>
                            </div>
                            <div class="performance-item">
                                <div class="value">${metrics.time_saved_ms}ms</div>
                                <div class="label">Time Saved</div>
                            </div>
                            <div class="performance-item">
                                <div class="value">$${metrics.cost_saved ? metrics.cost_saved.toFixed(4) : '0.0000'}</div>
                                <div class="label">Cost Saved</div>
                            </div>
                            <div class="performance-item">
                                <div class="value">${formatBytes(metrics.bytes_saved || 0)}</div>
                                <div class="label">Data Saved</div>
                            </div>
                        </div>
                        <div style="text-align: center; margin-top: 15px; font-size: 1.1rem; font-weight: 600;">
                            Overall Performance: ${metrics.performance_summary || 'Metrics calculated'}
                        </div>
                    </div>
                `;
            } else if (result.actual_improvement !== null && result.actual_improvement !== undefined) {
                // Fallback performance display
                html += `
                    <div class="performance-metrics">
                        <h4>📊 Performance Improvement</h4>
                        <div class="performance-grid">
                            <div class="performance-item">
                                <div class="value">${(result.actual_improvement * 100).toFixed(1)}%</div>
                                <div class="label">Actual Improvement</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Applied Optimizations
            if (result.optimizations_applied && result.optimizations_applied.length > 0) {
                html += `
                    <h3>🔧 Applied Optimizations</h3>
                    <div class="optimizations-list">
                `;
                
                result.optimizations_applied.forEach((opt, index) => {
                    html += `
                        <div class="optimization-item">
                            <h4>${index + 1}. ${opt.pattern_name}</h4>
                            <p>${opt.description}</p>
                            ${opt.expected_improvement ? `<p class="improvement">Expected Improvement: ${(opt.expected_improvement * 100).toFixed(1)}%</p>` : ''}
                            ${opt.documentation_reference ? `<p><a href="${opt.documentation_reference}" target="_blank">📚 Documentation Reference</a></p>` : ''}
                        </div>
                    `;
                });
                
                html += `</div>`;
            }

            // Optimized Query
            html += `
                <h3>✨ Optimized Query</h3>
                <div class="code-block">${escapeHtml(result.optimized_query)}</div>
            `;

            // Query Results Comparison
            if (result.original_query_results && result.optimized_query_results) {
                html += `
                    <h3>📊 Query Results Comparison</h3>
                    <div class="validation-status ${result.results_identical ? 'validation-success' : 'validation-error'}">
                        ${result.results_identical ? '✅ Results are identical - optimization is safe to use' : '❌ Results differ - optimization may have issues'}
                    </div>
                    <div class="results-comparison">
                        <div class="query-result">
                            <h5>🔵 Original Query Results (${result.original_row_count || 0} rows)</h5>
                            ${formatQueryResults(result.original_query_results)}
                        </div>
                        <div class="query-result">
                            <h5>🟢 Optimized Query Results (${result.optimized_row_count || 0} rows)</h5>
                            ${formatQueryResults(result.optimized_query_results)}
                        </div>
                    </div>
                `;
            }

            // Validation Error
            if (result.validation_error) {
                html += `
                    <div class="error">
                        <strong>Validation Error:</strong> ${result.validation_error}
                    </div>
                `;
            }

            resultsDiv.innerHTML = html;
            document.getElementById('resultsSection').style.display = 'block';
        }

        function formatQueryResults(results) {
            if (!results || results.length === 0) {
                return '<p>No data returned</p>';
            }

            const maxRows = 5; // Show first 5 rows
            const displayResults = results.slice(0, maxRows);
            const headers = Object.keys(displayResults[0]);

            let tableHtml = '<table class="result-table"><thead><tr>';
            headers.forEach(header => {
                tableHtml += `<th>${escapeHtml(header)}</th>`;
            });
            tableHtml += '</tr></thead><tbody>';

            displayResults.forEach(row => {
                tableHtml += '<tr>';
                headers.forEach(header => {
                    const value = row[header];
                    const displayValue = value === null ? 'NULL' : String(value);
                    tableHtml += `<td>${escapeHtml(displayValue)}</td>`;
                });
                tableHtml += '</tr>';
            });

            tableHtml += '</tbody></table>';

            if (results.length > maxRows) {
                tableHtml += `<p style="margin-top: 10px; font-style: italic;">... and ${results.length - maxRows} more rows</p>`;
            }

            return tableHtml;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function displayError(message) {
            const resultsDiv = document.getElementById('optimizationResults');
            resultsDiv.innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${escapeHtml(message)}
                </div>
            `;
            document.getElementById('resultsSection').style.display = 'block';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function loadExampleQuery() {
            const exampleQuery = `SELECT 
    c.customer_name,
    COUNT(*) as total_orders,
    COUNT(DISTINCT o.product_id) as unique_products,
    SUM(o.total_amount) as total_spent,
    AVG(o.total_amount) as avg_order_value
FROM customers c
JOIN orders o ON c.customer_id = o.customer_id
WHERE o.order_date >= '2024-01-01'
AND c.customer_tier = 'Premium'
GROUP BY c.customer_name
ORDER BY total_spent DESC`;

            document.getElementById('sqlQuery').value = exampleQuery;
        }

        async function checkSystemStatus() {
            try {
                const response = await fetch('/api/v1/status');
                const status = await response.json();
                
                const statusDiv = document.getElementById('systemStatus');
                
                let html = `
                    <h4>System Status: ${status.status}</h4>
                    <ul>
                        <li>BigQuery Connection: ${status.components.bigquery_connection}</li>
                        <li>Documentation Loaded: ${status.components.documentation_loaded ? 'Yes' : 'No'}</li>
                        <li>AI Model Configured: ${status.components.ai_model_configured ? 'Yes' : 'No'}</li>
                        <li>Available Patterns: ${status.components.available_patterns}</li>
                        <li>Optimization Analyzer: ${status.components.optimization_analyzer_status}</li>
                    </ul>
                `;
                
                statusDiv.innerHTML = html;
            } catch (error) {
                document.getElementById('systemStatus').innerHTML = `<div class="error">Failed to check status: ${error.message}</div>`;
            }
        }

        async function runTestSuite() {
            try {
                const projectId = document.getElementById('projectId').value.trim();
                
                const response = await fetch('/api/v1/setup-test-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        project_id: projectId || null,
                        test_type: 'sandbox',
                        cleanup: false
                    })
                });

                const result = await response.json();
                
                const statusDiv = document.getElementById('systemStatus');
                
                if (result.success) {
                    statusDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ Test Data Setup Complete</h4>
                            <p>Dataset: ${result.dataset_id}</p>
                            <p>Tables Created: ${result.tables_created.join(', ')}</p>
                            <p>Execution Time: ${result.execution_time.toFixed(2)}s</p>
                            <p>Project: ${result.project_id}</p>
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ Test Setup Failed</h4>
                            <p>${result.error_message || result.message}</p>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('systemStatus').innerHTML = `
                    <div class="error">Failed to setup test data: ${error.message}</div>
                `;
            }
        }

        // Load system status on page load
        window.addEventListener('load', function() {
            checkSystemStatus();
        });
    </script>
</body>
</html>
