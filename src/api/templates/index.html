<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigQuery Query Optimizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">BigQuery Query Optimizer</h1>
            <p class="text-gray-600">AI-powered SQL query optimization for better performance</p>
        </div>

        <!-- Main Interface -->
        <div class="max-w-6xl mx-auto">
            <!-- Configuration Panel -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Configuration</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Project ID</label>
                        <input type="text" id="projectId" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="your-project-id">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Sample Size</label>
                        <input type="number" id="sampleSize" value="1000" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex items-end space-x-4">
                        <label class="flex items-center">
                            <input type="checkbox" id="validateResults" checked class="mr-2">
                            <span class="text-sm text-gray-700">Validate Results</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" id="measurePerformance" class="mr-2">
                            <span class="text-sm text-gray-700">Measure Performance</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Query Input -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">SQL Query</h2>
                    <div class="space-x-2">
                        <button onclick="loadTestQuery()" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors">
                            Load Test Query
                        </button>
                        <button onclick="clearQuery()" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition-colors">
                            Clear
                        </button>
                    </div>
                </div>
                <textarea id="sqlQuery" rows="10" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 font-mono text-sm" placeholder="Enter your BigQuery SQL query here..."></textarea>
            </div>

            <!-- Action Buttons -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="flex flex-wrap gap-4 justify-center">
                    <button onclick="optimizeQuery()" class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors font-semibold">
                        Optimize Query
                    </button>
                    <button onclick="analyzeQuery()" class="px-6 py-3 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition-colors">
                        Analyze Only
                    </button>
                    <button onclick="getSuggestions()" class="px-6 py-3 bg-orange-600 text-white rounded-md hover:bg-orange-700 transition-colors">
                        Get Suggestions
                    </button>
                    <button onclick="runTests()" class="px-6 py-3 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors">
                        Run Tests
                    </button>
                    <button onclick="showStatus()" class="px-6 py-3 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition-colors">
                        System Status
                    </button>
                </div>
            </div>

            <!-- Results Area -->
            <div id="resultsArea" class="hidden">
                <!-- Results will be dynamically inserted here -->
            </div>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-white rounded-lg p-6 flex items-center space-x-4">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                    <span class="text-lg">Processing...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Test Query Selection Modal -->
    <div id="testQueryModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-4xl max-h-[80vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold">Select Test Query</h3>
                <button onclick="closeTestQueryModal()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="testQueryList" class="space-y-4">
                <!-- Test queries will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let testQueries = {};

        // Load test queries from API
        async function loadTestQueries() {
            try {
                const response = await fetch('/api/v1/test-queries');
                const data = await response.json();
                testQueries = data.test_queries;
                return testQueries;
            } catch (error) {
                console.error('Failed to load test queries:', error);
                showError('Failed to load test queries: ' + error.message);
                return {};
            }
        }

        // Show test query selection modal
        async function loadTestQuery() {
            const queries = await loadTestQueries();
            if (Object.keys(queries).length === 0) {
                showError('No test queries available');
                return;
            }

            const testQueryList = document.getElementById('testQueryList');
            testQueryList.innerHTML = '';

            Object.entries(queries).forEach(([key, query]) => {
                const queryCard = document.createElement('div');
                queryCard.className = 'border border-gray-200 rounded-lg p-4 hover:bg-gray-50 cursor-pointer';
                queryCard.onclick = () => selectTestQuery(key, query);
                
                queryCard.innerHTML = `
                    <h4 class="font-semibold text-lg mb-2">${query.name}</h4>
                    <p class="text-gray-600 mb-3">${query.description}</p>
                    <div class="mb-3">
                        <span class="text-sm font-medium text-gray-700">Expected Optimizations:</span>
                        <div class="flex flex-wrap gap-1 mt-1">
                            ${query.expected_optimizations.map(opt => 
                                `<span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded">${opt}</span>`
                            ).join('')}
                        </div>
                    </div>
                    <div class="text-sm text-green-600 font-medium">
                        Expected Improvement: ${query.expected_improvement}
                    </div>
                    <pre class="mt-3 bg-gray-100 p-2 rounded text-xs overflow-x-auto"><code class="language-sql">${query.inefficient_query}</code></pre>
                `;
                
                testQueryList.appendChild(queryCard);
            });

            document.getElementById('testQueryModal').classList.remove('hidden');
        }

        // Select a test query
        function selectTestQuery(key, query) {
            document.getElementById('sqlQuery').value = query.inefficient_query;
            closeTestQueryModal();
            showSuccess(`Loaded test query: ${query.name}`);
        }

        // Close test query modal
        function closeTestQueryModal() {
            document.getElementById('testQueryModal').classList.add('hidden');
        }

        // Clear query
        function clearQuery() {
            document.getElementById('sqlQuery').value = '';
        }

        // Show loading indicator
        function showLoading() {
            document.getElementById('loadingIndicator').classList.remove('hidden');
        }

        // Hide loading indicator
        function hideLoading() {
            document.getElementById('loadingIndicator').classList.add('hidden');
        }

        // Show results
        function showResults(content) {
            const resultsArea = document.getElementById('resultsArea');
            resultsArea.innerHTML = content;
            resultsArea.classList.remove('hidden');
            resultsArea.scrollIntoView({ behavior: 'smooth' });
        }

        // Show error message
        function showError(message) {
            showResults(`
                <div class="bg-red-50 border border-red-200 rounded-lg p-6">
                    <div class="flex items-center">
                        <svg class="w-6 h-6 text-red-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <h3 class="text-lg font-semibold text-red-800">Error</h3>
                    </div>
                    <p class="mt-2 text-red-700">${message}</p>
                </div>
            `);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'fixed top-4 right-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded z-50';
            successDiv.innerHTML = `
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    ${message}
                </div>
            `;
            document.body.appendChild(successDiv);
            setTimeout(() => successDiv.remove(), 3000);
        }

        // Get request configuration
        function getRequestConfig() {
            return {
                project_id: document.getElementById('projectId').value || null,
                validate: document.getElementById('validateResults').checked,
                measure_performance: document.getElementById('measurePerformance').checked,
                sample_size: parseInt(document.getElementById('sampleSize').value) || 1000
            };
        }

        // Optimize query
        async function optimizeQuery() {
            const query = document.getElementById('sqlQuery').value.trim();
            if (!query) {
                showError('Please enter a SQL query');
                return;
            }

            showLoading();
            try {
                const config = getRequestConfig();
                const response = await fetch('/api/v1/optimize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, ...config })
                });

                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.detail || 'Optimization failed');
                }

                displayOptimizationResult(result);
            } catch (error) {
                showError('Optimization failed: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // Analyze query
        async function analyzeQuery() {
            const query = document.getElementById('sqlQuery').value.trim();
            if (!query) {
                showError('Please enter a SQL query');
                return;
            }

            showLoading();
            try {
                const config = getRequestConfig();
                const response = await fetch('/api/v1/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, project_id: config.project_id })
                });

                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.detail || 'Analysis failed');
                }

                displayAnalysisResult(result);
            } catch (error) {
                showError('Analysis failed: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // Get suggestions
        async function getSuggestions() {
            const query = document.getElementById('sqlQuery').value.trim();
            if (!query) {
                showError('Please enter a SQL query');
                return;
            }

            showLoading();
            try {
                const config = getRequestConfig();
                const response = await fetch(`/api/v1/suggestions?query=${encodeURIComponent(query)}&project_id=${config.project_id || ''}`);
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.detail || 'Failed to get suggestions');
                }

                displaySuggestionsResult(result);
            } catch (error) {
                showError('Failed to get suggestions: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // Run tests
        async function runTests() {
            showLoading();
            try {
                const config = getRequestConfig();
                const response = await fetch('/api/v1/run-tests', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        project_id: config.project_id,
                        test_type: 'sandbox',
                        cleanup: true
                    })
                });

                const result = await response.json();
                displayTestResults(result);
            } catch (error) {
                showError('Test execution failed: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // Show system status
        async function showStatus() {
            showLoading();
            try {
                const response = await fetch('/api/v1/status');
                const result = await response.json();
                displayStatusResult(result);
            } catch (error) {
                showError('Failed to get system status: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // Display optimization result
        function displayOptimizationResult(result) {
            const optimizationsHtml = result.optimizations_applied.map(opt => `
                <div class="border-l-4 border-blue-500 pl-4 mb-4">
                    <h4 class="font-semibold text-blue-800">${opt.pattern_name}</h4>
                    <p class="text-gray-700 mb-2">${opt.description}</p>
                    ${opt.expected_improvement ? `<p class="text-sm text-green-600">Expected improvement: ${(opt.expected_improvement * 100).toFixed(1)}%</p>` : ''}
                </div>
            `).join('');

            showResults(`
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-semibold mb-4 text-green-800">Optimization Results</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                        <div class="bg-blue-50 p-4 rounded-lg">
                            <h3 class="font-semibold text-blue-800">Optimizations Applied</h3>
                            <p class="text-2xl font-bold text-blue-600">${result.total_optimizations}</p>
                        </div>
                        <div class="bg-green-50 p-4 rounded-lg">
                            <h3 class="font-semibold text-green-800">Estimated Improvement</h3>
                            <p class="text-2xl font-bold text-green-600">${result.estimated_improvement ? (result.estimated_improvement * 100).toFixed(1) + '%' : 'N/A'}</p>
                        </div>
                        <div class="bg-purple-50 p-4 rounded-lg">
                            <h3 class="font-semibold text-purple-800">Results Identical</h3>
                            <p class="text-2xl font-bold ${result.results_identical ? 'text-green-600' : 'text-red-600'}">
                                ${result.results_identical ? '✓ Yes' : '✗ No'}
                            </p>
                        </div>
                    </div>

                    ${result.optimizations_applied.length > 0 ? `
                        <div class="mb-6">
                            <h3 class="text-lg font-semibold mb-3">Applied Optimizations</h3>
                            ${optimizationsHtml}
                        </div>
                    ` : ''}

                    <div class="mb-6">
                        <h3 class="text-lg font-semibold mb-3">Optimized Query</h3>
                        <pre class="bg-gray-100 p-4 rounded-lg overflow-x-auto"><code class="language-sql">${result.optimized_query}</code></pre>
                    </div>

                    ${result.validation_error ? `
                        <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                            <h4 class="font-semibold text-red-800 mb-2">Validation Error</h4>
                            <p class="text-red-700">${result.validation_error}</p>
                        </div>
                    ` : ''}
                </div>
            `);
        }

        // Display analysis result
        function displayAnalysisResult(result) {
            const issuesHtml = result.potential_issues.map(issue => `
                <li class="text-yellow-700">⚠️ ${issue}</li>
            `).join('');

            const patternsHtml = result.applicable_patterns.map(pattern => `
                <span class="px-2 py-1 bg-blue-100 text-blue-800 text-sm rounded">${pattern}</span>
            `).join(' ');

            showResults(`
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-semibold mb-4 text-purple-800">Query Analysis</h2>
                    
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                        <div class="bg-gray-50 p-3 rounded">
                            <h4 class="font-semibold text-gray-700">Complexity</h4>
                            <p class="text-lg font-bold capitalize">${result.complexity}</p>
                        </div>
                        <div class="bg-gray-50 p-3 rounded">
                            <h4 class="font-semibold text-gray-700">Tables</h4>
                            <p class="text-lg font-bold">${result.table_count}</p>
                        </div>
                        <div class="bg-gray-50 p-3 rounded">
                            <h4 class="font-semibold text-gray-700">JOINs</h4>
                            <p class="text-lg font-bold">${result.join_count}</p>
                        </div>
                        <div class="bg-gray-50 p-3 rounded">
                            <h4 class="font-semibold text-gray-700">Subqueries</h4>
                            <p class="text-lg font-bold">${result.subquery_count}</p>
                        </div>
                    </div>

                    ${result.potential_issues.length > 0 ? `
                        <div class="mb-6">
                            <h3 class="text-lg font-semibold mb-3 text-yellow-800">Potential Issues</h3>
                            <ul class="bg-yellow-50 p-4 rounded-lg space-y-1">
                                ${issuesHtml}
                            </ul>
                        </div>
                    ` : ''}

                    ${result.applicable_patterns.length > 0 ? `
                        <div class="mb-6">
                            <h3 class="text-lg font-semibold mb-3">Applicable Optimization Patterns</h3>
                            <div class="flex flex-wrap gap-2">
                                ${patternsHtml}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `);
        }

        // Display suggestions result
        function displaySuggestionsResult(result) {
            showResults(`
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-semibold mb-4 text-orange-800">Optimization Suggestions</h2>
                    <div class="space-y-4">
                        ${result.specific_suggestions ? result.specific_suggestions.map(suggestion => `
                            <div class="border border-gray-200 rounded-lg p-4">
                                <h4 class="font-semibold text-lg mb-2">${suggestion.pattern_name}</h4>
                                <p class="text-gray-700 mb-2">${suggestion.description}</p>
                                <p class="text-sm text-blue-600 mb-2">${suggestion.specific_advice}</p>
                                ${suggestion.expected_improvement ? `
                                    <p class="text-sm text-green-600">Expected improvement: ${(suggestion.expected_improvement * 100).toFixed(1)}%</p>
                                ` : ''}
                            </div>
                        `).join('') : '<p class="text-gray-600">No specific suggestions available.</p>'}
                    </div>
                </div>
            `);
        }

        // Display test results
        function displayTestResults(result) {
            const statusColor = result.success ? 'green' : 'red';
            const statusIcon = result.success ? '✓' : '✗';

            showResults(`
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-semibold mb-4 text-${statusColor}-800">Test Results</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                        <div class="bg-${statusColor}-50 p-4 rounded-lg">
                            <h3 class="font-semibold text-${statusColor}-800">Status</h3>
                            <p class="text-2xl font-bold text-${statusColor}-600">${statusIcon} ${result.success ? 'Passed' : 'Failed'}</p>
                        </div>
                        <div class="bg-blue-50 p-4 rounded-lg">
                            <h3 class="font-semibold text-blue-800">Total Tests</h3>
                            <p class="text-2xl font-bold text-blue-600">${result.total_tests}</p>
                        </div>
                        <div class="bg-green-50 p-4 rounded-lg">
                            <h3 class="font-semibold text-green-800">Passed</h3>
                            <p class="text-2xl font-bold text-green-600">${result.passed_tests}</p>
                        </div>
                        <div class="bg-red-50 p-4 rounded-lg">
                            <h3 class="font-semibold text-red-800">Failed</h3>
                            <p class="text-2xl font-bold text-red-600">${result.failed_tests}</p>
                        </div>
                    </div>

                    ${result.error_message ? `
                        <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-4">
                            <h4 class="font-semibold text-red-800 mb-2">Error</h4>
                            <p class="text-red-700">${result.error_message}</p>
                        </div>
                    ` : ''}

                    <div class="text-sm text-gray-600">
                        <p>Execution time: ${result.execution_time.toFixed(2)} seconds</p>
                        <p>Test type: ${result.test_type}</p>
                    </div>
                </div>
            `);
        }

        // Display status result
        function displayStatusResult(result) {
            const statusColor = result.status === 'healthy' ? 'green' : result.status === 'degraded' ? 'yellow' : 'red';

            const componentsHtml = Object.entries(result.components).map(([key, value]) => `
                <div class="flex justify-between items-center py-2 border-b border-gray-200">
                    <span class="font-medium">${key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</span>
                    <span class="text-sm ${typeof value === 'string' && value.includes('✓') ? 'text-green-600' : 
                                         typeof value === 'string' && value.includes('✗') ? 'text-red-600' : 'text-gray-600'}">${value}</span>
                </div>
            `).join('');

            showResults(`
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-semibold mb-4 text-${statusColor}-800">System Status</h2>
                    
                    <div class="mb-6">
                        <div class="bg-${statusColor}-50 p-4 rounded-lg">
                            <h3 class="font-semibold text-${statusColor}-800">Overall Status</h3>
                            <p class="text-2xl font-bold text-${statusColor}-600 capitalize">${result.status}</p>
                        </div>
                    </div>

                    <div class="mb-6">
                        <h3 class="text-lg font-semibold mb-3">Components</h3>
                        <div class="bg-gray-50 rounded-lg p-4">
                            ${componentsHtml}
                        </div>
                    </div>

                    ${Object.keys(result.statistics).length > 0 ? `
                        <div>
                            <h3 class="text-lg font-semibold mb-3">Statistics</h3>
                            <div class="bg-gray-50 rounded-lg p-4">
                                ${Object.entries(result.statistics).map(([key, value]) => `
                                    <div class="flex justify-between items-center py-2 border-b border-gray-200">
                                        <span class="font-medium">${key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</span>
                                        <span class="text-sm text-gray-600">${value}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `);
        }

        // Initialize syntax highlighting after content is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Load test queries on page load for faster access
            loadTestQueries();
        });

        // Re-run syntax highlighting when results are shown
        function showResults(content) {
            const resultsArea = document.getElementById('resultsArea');
            resultsArea.innerHTML = content;
            resultsArea.classList.remove('hidden');
            resultsArea.scrollIntoView({ behavior: 'smooth' });
            
            // Re-run Prism highlighting
            if (window.Prism) {
                Prism.highlightAll();
            }
        }
    </script>
</body>
</html>
