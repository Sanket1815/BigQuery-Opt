[tool:pytest]
minversion = 6.0
addopts = 
    -ra 
    -q 
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests  
    performance: Performance tests
    slow: Slow tests that may take a long time
    requires_bigquery: Tests that require BigQuery connection
    requires_gemini: Tests that require Gemini API access
    sandbox: Tests that use BigQuery sandbox
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*google.auth.*:UserWarning